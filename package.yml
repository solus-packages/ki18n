name       : ki18n
version    : 5.48.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.48/ki18n-5.48.0.tar.xz : 3869f2d5332159d2ec1f86d5ceed27332fec15442b1c8e0fce309a18c9b2f977
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
