name       : ki18n
version    : 5.52.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.52/ki18n-5.52.0.tar.xz : b1d9c14fa5067235be02d2bb822cde5292edb0d54513f4e49dd28a641547bd53
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
