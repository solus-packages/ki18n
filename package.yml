name       : ki18n
version    : 5.77.0
release    : 48
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.77/ki18n-5.77.0.tar.xz : b2e1b74dedc1a3af88f04c470922d1fafb892d5846ea91ad139d421070cff357
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.tools
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
