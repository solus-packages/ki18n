name       : ki18n
version    : 5.45.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.45/ki18n-5.45.0.tar.xz : b70e62cd355b02c6160b69b210fd7f4bd44fb341e013db8dc81c744332e55cf6
license    :
    - BSD-3-Clause
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
