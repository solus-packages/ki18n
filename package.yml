name       : ki18n
version    : 5.75.0
release    : 46
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.75/ki18n-5.75.0.tar.xz : 71f22a4ef4a9e750a1813c9fe37b552d9e053e6e2249079b5908d078160130d3
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.tools
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
