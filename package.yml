name       : ki18n
version    : 5.60.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.60/ki18n-5.60.0.tar.xz : b94598e6cb40019c9db403cb392b647d798692899467883f2f9419e1de5782c3
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
