name       : ki18n
version    : 5.46.0
release    : 18
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.46/ki18n-5.46.0.tar.xz : da8eb3ddc002ad88c3bec817aa2f38fbe73894d2c019544195bc43ec66af9253
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
