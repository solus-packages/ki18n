name       : ki18n
version    : 5.70.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.70/ki18n-5.70.0.tar.xz : 8c320c7c0048c0c908879a5611c601ffb027ae7c3c864840aa5a2482101125b9
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.tools
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
