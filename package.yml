name       : ki18n
version    : 5.68.0
release    : 40
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.68/ki18n-5.68.0.tar.xz : 2c59dd55d032c95710e338e376a31bf11d799bceba8ebfdb148c8b77067a1e92
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.tools
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
