name       : ki18n
version    : 5.53.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.53/ki18n-5.53.0.tar.xz : 3d108cf51dacf194afdd617d1d4bf56d97cf38b94d876479ea502c8c773e4c14
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
