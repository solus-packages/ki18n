name       : ki18n
version    : 5.56.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/ki18n-5.56.0.tar.xz : b885bcde4cdf700ecbd8487c52ced453de67c44dac014b53b4eefbba5353ae41
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
